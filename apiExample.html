<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool roomes</title>
  </head>
  <body>
    <h1>Cools Rooms</h1>
    <div id="rooms-container"></div>
    <small>demo to fetch data and see cors</small>
  </body>
  <script>
    let getRooms = async () =>{
      let roomsContainer = document.getElementById('rooms-container')

      let response =  await fetch('http://localhost:8000/api/rooms/')
      let rooms = await response.json()

      for (room of rooms){
        let row = `<div>
                    <h3>${room.name}</h3>
                   </div>`

        roomsContainer.innerHTML += row
      }
    }
    getRooms()
  </script>
</html>
