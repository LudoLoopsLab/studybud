{% extends 'main.html' %}

{% block content %}

<h1>Home template</h1>
<div>
  <a href="{% url 'create-room' %}">Create Room</a>
  <div>
    <div>
      {% for room in rooms%}
      <span>@{{room.host}}</span>
      <!-- it take the url path from urls.py name 'room', then add the id sent by the views.py -->
      <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
      </h5>
      <small>{{room.topic.name}}</small>
      <hr>

      {% endfor %}
    </div>
  </div>

</div>

{% endblock content %}
